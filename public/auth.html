<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - The Lazy Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="/">The Lazy Blog</a></h1>
        <nav id="main-nav"></nav>
    </header>

    <div class="auth-container">
        <h2>Welcome</h2>
        <input type="email" id="email" placeholder="Email" style="width: 100%; margin-bottom: 1rem;">
        <input type="password" id="password" placeholder="Password" style="width: 100%; margin-bottom: 1rem;">
        
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <button id="login-btn">Login</button>
            <button id="signup-btn" style="background: #888;">Sign Up</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
